<form [formGroup]="form" class="container" (ngSubmit)="saveProduct($event)">
    <mat-card >
        <mat-card-header>
            <mat-card-title>New Product Details</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="full-width">
                <input matInput placeholder="Product title" formControlName="title" type="text">
            </mat-form-field>
            <br>
            <mat-form-field class="full-width">
                <input matInput placeholder="Product price" formControlName="price" type="number">
            </mat-form-field>
            <br>
            <mat-form-field class="full-width">
                <textarea matInput placeholder="Product description" formControlName="description"></textarea>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" class="new_button" [disabled]="form.invalid">
                <mat-icon>save</mat-icon>  Save
            </button>
        </mat-card-actions>
    </mat-card>
</form>
