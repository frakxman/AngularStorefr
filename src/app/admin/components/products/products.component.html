<a mat-raised-button routerLink="/admin/create" class="new_button">New Product</a>
<table mat-table [dataSource]="products" class="mat-elevation-z8 product_table">
  <!-- id -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let product"> {{ product.id }} </td>
  </ng-container>
  <!-- title -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let product"> {{ product.title }} </td>
  </ng-container>
  <!-- Price -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let product"> {{ product.price }} </td>
  </ng-container>
  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let product">
      <a [routerLink]="['/admin/edit', product.id ]" mat-raised-button color="primary" class="button">
        <mat-icon>edit</mat-icon>
      </a>
      <button mat-raised-button color="warn" (click)="deleteProduct( product.id )">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
